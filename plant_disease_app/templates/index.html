<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Health Scanner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        :root {
            --leaf-green: #4CAF50;
            --forest-green: #2E7D32;
            --sunlight: #FFF9C4;
            --earth: #795548;
            --sky: #E3F2FD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--sky);
            color: var(--forest-green);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .leaf {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: var(--leaf-green);
            opacity: 0.1;
            border-radius: 0 100px;
            transform: rotate(45deg);
        }

        .leaf:nth-child(1) { top: -50px; left: -50px; }
        .leaf:nth-child(2) { bottom: -50px; right: -50px; transform: rotate(225deg); }

        h1 {
            text-align: center;
            padding: 2rem 0;
            font-size: 2.5rem;
            color: var(--forest-green);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: var(--leaf-green);
        }

        .tab {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover, .tab.active {
            background-color: var(--forest-green);
        }

        .content {
            padding: 2rem;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            border: 3px dashed var(--leaf-green);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-wrapper:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-wrapper::before {
            content: 'ðŸ“· Choose or drag a plant image';
            font-size: 1.2rem;
            color: var(--leaf-green);
        }

        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #camera {
            width: 100%;
            max-width: 400px;
            border: 3px solid var(--leaf-green);
            border-radius: 20px;
            overflow: hidden;
        }

        button {
            background-color: var(--leaf-green);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--forest-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #prediction-result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--sunlight);
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #prediction-result.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            .tab {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <h1>ðŸŒ¿ Botanical Health Scanner ðŸ”¬</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('upload')">Upload Image</div>
            <div class="tab" onclick="switchTab('camera')">Use Camera</div>
        </div>
        
        <div class="content">
            <div id="upload-panel" class="panel active">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept="image/*" onchange="handleFileSelect(this)">
                    </div>
                    <button type="button" onclick="uploadImage()">Analyze Plant</button>
                </form>
            </div>
            
            <div id="camera-panel" class="panel">
                <div id="camera-container">
                    <video id="camera" autoplay playsinline></video>
                    <button onclick="captureImage()">Capture and Analyze</button>
                </div>
            </div>
        </div>

        <div id="prediction-result"></div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`${tabName}-panel`).classList.add('active');
        }

        // File input handling
        function handleFileSelect(input) {
            const fileName = input.files[0]?.name;
            if (fileName) {
                input.parentElement.setAttribute('data-file', fileName);
            }
        }

        // Camera setup
        const video = document.getElementById('camera');
        const canvas = document.createElement('canvas');
        const predictionResult = document.getElementById('prediction-result');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => { video.srcObject = stream; })
            .catch(error => console.error('Camera access error:', error));

        // Capture and upload image from camera
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('file', blob, 'camera_image.png');
                sendPredictionRequest(formData);
            });
        }

        // Upload image file
        function uploadImage() {
            const formData = new FormData(document.getElementById('upload-form'));
            sendPredictionRequest(formData);
        }

        // Send prediction request
        function sendPredictionRequest(formData) {
            predictionResult.classList.remove('show');
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                predictionResult.textContent = 'Prediction: ' + data.prediction;
                predictionResult.classList.add('show');
            })
            .catch(error => {
                console.error('Error:', error);
                predictionResult.textContent = 'Error: Unable to process the image.';
                predictionResult.classList.add('show');
            });
        }
    </script>
</body>
</html>
